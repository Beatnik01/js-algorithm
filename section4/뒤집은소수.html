  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false; // 1이면 false
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          // 왜 i < num이 아니라 i <= Math.sqrt(num)인가? = 절반까지만 계산해도 소수인지 충분히 판단되기 때문
          if (num % i === 0) {
            return false; // 1과 자기 자신을 제외한 숫자로 나뉘어 지면 false
          }
        }
        return true; // 위에 있는 조건을 제외한 모든것들은 ture로 반환
      }

      function solution(arr) {
        let answer = [];

        for (let i of arr) {
          let num = Number(i.toString().split("").reverse().join(""));
          // i를 string으로 변환 후 split으로 배열로 바꾼뒤, reverse를 사용해 배열을 뒤집고 join으로 다시 연결
          if (isPrime(num)) answer.push(num);
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
