      function solution(s) {
        let answer = "YES";

        for (i = 0; i < s.length; i++) {
          let prev = s.substring(i, i + 1).toLowerCase();
          let next = s.substring(s.length - i - 1, s.length - i).toLowerCase();
          console.log(prev, next);
          if (prev !== next) {
            answer = "no";
          }
        }

        return answer;
      }
