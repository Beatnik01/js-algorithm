<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let i of s) {
          if (i === i.toUpperCase()) {
            answer++;
          }
        }
        /*
            let num = s.charCodeAt(); // Ascii code를 넘겨줌
            if(num >= 65 && num <= 90) answer++;
            대문자: 65~90(25+1) / 소문자: 97~122 
        */
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
