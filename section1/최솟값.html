<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          // MAX_SAFE_INTEGER = 가장 안정적인 큰 값
          // 큰 값으로 초기화 해두면 첫번째 조건은 무조건 참
          min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        answer = min;
        // answer = Math.min(...arr);
        // min(arr)로 할 경우 NaN 오류 발생
        // min(...arr)에서 ...는 전개 연산자로 배열을 펼쳐줘서 arr[0], arr[1]... 하나씩 사용
        // ---------------------
        // answer = Math.min.apply(null, arr);
        // apply 첫번째 인자는 객체, 두번째 인자는 배열을 넘겨서 하나씩 사용
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
