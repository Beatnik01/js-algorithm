<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let min = Number.MAX_SAFE_INTEGER;
        let sum = 0;
        for (let i of arr) {
          if (i % 2 === 1) {
            sum += i;
            if (i < min) {
              min = i;
            }
          }
        }
        /*
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            sum += arr[i];
            answer[0] = sum;

            if (arr[i] < min) {
              min = arr[i];
              answer[1] = min;
            }
          }
        }
        */
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
