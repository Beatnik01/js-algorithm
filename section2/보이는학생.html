    <script>
      function solution(arr) {
        let answer = 1,
          max = arr[0]; // 130을 max로 초기화

        // max => 130, 135, 148, 150, 153
        for (let i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
            answer++;
          }
        }

        /*

            answer++;
          }
        }
        결과로는 정답과 똑같은 5가 나와도 정답이 아님, 문제를 잘못 이해하고 풀었기 때문
        앞에 숫자들과 다 비교해야 하기 때문에 이중 for문을 돌거나 최대값 비교를 했어야 함
        */

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
