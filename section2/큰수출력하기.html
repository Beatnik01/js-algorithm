  <body>
    <script>
      function solution(arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > arr[i + 1]) {
            answer.push(arr[i]);
          } else if (arr[i] > arr[i - 1]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }

      */

      let arr = [7, 3, 9, 5, 6, 12];
