  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;

        for (let i = 1; i < n; i++) {
          for (let j = 1; j < n; j++) {
            if (arr[i][j] > arr[i - 1][j]) {
              console.log(arr[i][j], arr[i - 1][j]);
            }
          }
        }

        // 5 [0][1], [1][0(i-1)], [1][2(i+1)], [2][1]
        console.log(console.log(arr[1][1]));
        return answer;
      }
      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
