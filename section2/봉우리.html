<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 1, 0, 0];
        let dy = [0, 0, -1, 1];
        // 상(-1,0), 하(1,0), 좌(0,-1), 우(0,1)

        // i 행 / j 열
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1;
            for (let k = 0; k < dx.length; k++) {
              let nx = i + dx[k]; // 행 좌표
              let ny = j + dy[k]; // 열 좌표
              if (
                nx >= 0 && // 가장자리에 있는 값들은 out of range 에러가 생기니 이렇게 조건을 넣어줘야함
                nx < n && // 이 조건이 있으면 배열 첫번째 값인 5의 경우 상, 좌는 조건을 만족시키지 못하므로 탐색하지 않음, 다른 값도 마찬가지
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j]
              ) {
                flag = 0;
                break;
                // 상, 하, 좌, 우 모두 탐색 했을때 나보다 크거나 같은 값이 있다면 봉우리가 아니므로 flag를 0으로
              }
            }
            if (flag) answer++; // flag가 있다는건 모든 조건을 만족한 봉우리이니 answer++
          }
        }

        return answer;
      }
      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
