<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            answer += "draw ";
          } else if (a[i] === 1 && b[i] === 3) {
            answer += "a ";
          } else if (a[i] === 2 && b[i] === 1) {
            answer += "a ";
          } else if (a[i] === 3 && b[i] === 2) {
            answer += "a ";
          } else {
            answer += "b ";
          }
        }
        // 처음에 비기는 조건 만들어놓고 a가 이기는 경우만 생각하고 그 외에는 다 b가 이기는걸로 처리
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
